name: Download from openload.cc

on: [push, workflow_dispatch]

env:
  FILE_URL: ""
  FILE_NAME: ""
  
jobs:

  build:

    runs-on: ubuntu-latest


    steps:
    - name: Download Files
      run: |
        echo 'https://httpbin.org/image' | tee link.txt
        echo "FILE_URL=`cat link.txt`" >> "$GITHUB_ENV"
        echo "FILE_NAME=`echo ${{ env.FILE_URL }} | awk -F '/' '{print $NF}'`"  >> "$GITHUB_ENV"
        echo ${{ env.FILE_URL }}
        echo ${{ env.FILE_NAME }}
        curl -OJ ${{ env.FILE_URL }}

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ${{ env.FILE_NAME }}
